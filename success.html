<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagesa u Krye - BC Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      :root {
        --primary: #6366f1;
        --dark: #0f172a;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --success: #22c55e;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--dark);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .success-card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(20px);
        padding: 3rem;
        border-radius: 24px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        background: var(--success);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }
      .success-icon i {
        font-size: 2.5rem;
        color: white;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      p {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn-home {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--gradient-1);
        border: none;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        transition: opacity 0.3s;
      }
      .btn-home:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1>Pagesa u Krye me Sukses!</h1>
      <p>
        Faleminderit per pagesen tuaj. Do te kontaktoheni se shpejti per te
        vazhduar me projektin tuaj.
      </p>
      <a href="/" class="btn-home">Kthehu ne Ballinen</a>
    </div>
  </body>
</html>
