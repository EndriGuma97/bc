<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bëj Pagesë - BC Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      :root {
        --primary: #6366f1;
        --dark: #0f172a;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--dark);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .payment-card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(20px);
        padding: 3rem;
        border-radius: 24px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      }
      input {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1.5rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .btn-pay {
        width: 100%;
        padding: 1rem;
        background: var(--gradient-1);
        border: none;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 1.1rem;
      }
      .btn-pay:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="payment-card">
      <h1 style="text-align: center; margin-bottom: 2rem">Kryeni Pagesën</h1>
      <form id="paymentForm">
        <label>Emri Juaj / Biznesi</label>
        <input type="text" id="name" required placeholder="Emri i biznesit" />

        <label>Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="email@shembull.com"
        />

        <label>Shuma (EUR)</label>
        <input
          type="number"
          id="amount"
          step="0.01"
          min="1"
          required
          placeholder="0.00"
        />

        <button type="submit" class="btn-pay" id="payButton">
          Vazhdo te Pagesa
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const btn = document.getElementById("payButton");
          btn.innerHTML = "Duke procesuar...";
          btn.disabled = true;

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const amount = document.getElementById("amount").value;

          try {
            const response = await fetch("/api/generate-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, amount }),
            });
            const data = await response.json();
            if (data.url) {
              window.location.href = data.url;
            } else {
              alert("Gabim! Provoni përsëri.");
              btn.innerHTML = "Vazhdo te Pagesa";
              btn.disabled = false;
            }
          } catch (error) {
            console.error(error);
            alert("Gabim në lidhje.");
            btn.innerHTML = "Vazhdo te Pagesa";
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
