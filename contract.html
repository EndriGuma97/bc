<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marrëveshje SLA | BC Digital</title>
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #ec4899;
        --dark: #0f172a;
        --dark-light: #1e293b;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--dark);
        color: var(--text-secondary);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      h1 {
        text-align: center;
        color: var(--text-primary);
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .iframe-wrapper {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      iframe {
        width: 100%;
        height: 3400px;
        border: none;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Marrëveshje e Nivelit të Shërbimit (SLA)</h1>

      <div class="iframe-wrapper">
        <iframe
          aria-label="Marrëveshje e Nivelit të Shërbimit (SLA)"
          frameborder="0"
          src="https://forms.zohopublic.eu/bitcryptics1/form/MarrveshjeeNivelittShrbimitSLA/formperma/ElTcvotiAOJ4hDT33CuRXP_AhIvPyXBlTNUwVUwNYX8"
        ></iframe>
      </div>
    </div>
  </body>
</html>
